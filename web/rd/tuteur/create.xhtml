<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/layout.xhtml" xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    
        <ui:define name="main_content">
            <div id="main">
                <h:form>   
                    <h:outputLabel value="Nom du tuteur: "/>
                    <h:inputText value="#{tuteurManager.tuteurToAdd.nom}"/>
                    <h:outputLabel value="Prenom: "/>
                    <h:inputText value="#{tuteurManager.tuteurToAdd.prenom}"/>
                    <h:outputLabel value="Date de naissance format : dd-MM-yyyy"/>
                    <h:inputText value="#{dteNaissance}"/>
                    <h:outputLabel value="Telephone fixe: "/>
                    <h:inputText value="#{tuteurManager.tuteurToAdd.tel}"/>
                    <h:outputLabel value="Telephone portable "/>
                    <h:inputText value="#{tuteurManager.tuteurToAdd.portable}"/>
                    <h:outputLabel value="Email :"/>
                    <h:inputText value="#{tuteurManager.tuteurToAdd.email}"/>  

                      <p:outputLabel for="country" value="Sélectionner une entreprise dans la liste :" />
                      <p:selectOneMenu  id="country" value="#{tuteurManager.tuteurToAdd.entreprise}" converter="entityConverter">
                        <f:selectItems value="#{entrepriseManager.entreprises}" var="entr" itemLabel="#{entr.nom}"/>
                    </p:selectOneMenu>
           
                    <br/><br/>
                    
                    <h:message for="ajoutTuteur" showSummary="true" />
                    <h:commandButton styleClass="waves-effect waves-light btn-large blue" value="Créer le tuteur" action="#{tuteurManager.createTuteur(dteNaissance)}"/>
                    
                    
                </h:form>
                
                <script>
                  $(document).ready(function(){
                    $('select').select();
                  });
                  </script>
            </div>
        
    </ui:define>
    
</ui:composition>
