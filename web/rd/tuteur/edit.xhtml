<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/layout.xhtml" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    
        <ui:define name="main_content">
            <div id="main">
                <h:form>   
                    <h:outputLabel value="Nom du tuteur: "/>
                    <h:inputText value="#{tuteurManager.tuteurToEdit.nom}"/>
                    <h:outputLabel value="Prenom: "/>
                    <h:inputText value="#{tuteurManager.tuteurToEdit.prenom}"/>
                    <h:outputLabel value="Date de naissance "/>
                    <h:inputText value="#{tuteurManager.tuteurToEdit.dteNaissance}"/>
                    <h:outputLabel value="Telephone fixe: "/>
                    <h:inputText value="#{tuteurManager.tuteurToEdit.tel}"/>
                    <h:outputLabel value="Telephone portable "/>
                    <h:inputText value="#{tuteurManager.tuteurToEdit.portable}"/>
                    <h:outputLabel value="Email :"/>
                    <h:inputText value="#{tuteurManager.tuteurToEdit.email}"/>      
                    
                    <p:outputLabel for="country" value="SÃ©lectionner une entreprise dans la liste :" />
                      <p:selectOneMenu  id="country" value="#{tuteurManager.tuteurToEdit.entreprise}" converter="entityConverter">
                 
                          <f:selectItems value="#{entrepriseManager.entreprises}" var="entr" itemLabel="#{entr.nom}"/>
                    </p:selectOneMenu>
           
                    <br/><br/>
                    
                    <h:message for="editPromotion" showSummary="true" />
                    <p:commandButton styleClass="waves-effect waves-light btn-large blue" value="Modifier le tuteur" action="#{tuteurManager.updateTuteur(tuteurManager.tuteurToEdit)}"/>
                </h:form>
            </div>
        
    </ui:define>
    
</ui:composition>
