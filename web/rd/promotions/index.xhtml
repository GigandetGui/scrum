<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/layout.xhtml" xmlns:p="http://primefaces.org/ui">


    <ui:define name="main_content">
        <div id="main">
            <h:form>
                <ui:insert name="form_content" />

                <p:dataTable tableStyleClass="table striped centered" var="promo" value="#{promotionManager.promotions}" id="updateMe">
                    <p:column headerText="Titre">
                        <h:outputText value="#{promo.titre}" />
                    </p:column>
                    <p:column headerText="Modifier">
                        <p:commandButton value="Modifier" action="#{promotionManager.editPromotion(promo)}" styleClass="btn waves-effect waves-light blue" />
                    </p:column>
                    <p:column headerText="Supprimer">
                        <p:growl id="promotionGrowl" life="2000" />
                      <p:commandButton value="Supprimer" ajax="true" update="promotionGrowl,updateMe" actionListener="#{promotionManager.deletePromotion(promo)}" styleClass="btn waves-effect waves-light red" />
                    </p:column>
                </p:dataTable>

            </h:form>
        </div>
        <script>
            
       $( "button" ).removeClass( "ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" ) 
       
        </script>
    </ui:define>

</ui:composition>
