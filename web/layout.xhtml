<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />   
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div id="main">

            <!-- Dropdown Structure -->
            <ul id="cand" class="dropdown-content">
                <li><h:link value="Créer un candidat" outcome="toCreateCandidat"/></li>
                <li><h:link value="Lister les candidats" outcome="toIndexCandidat"/></li>
            </ul>
            <ul id="promos" class="dropdown-content">
                <li><h:link value="Créer une promotion" outcome="toCreatePromotion"/></li>
                <li><h:link value="Lister les promotion" outcome="toIndexPromotion"/></li>
            </ul>
            <ul id="entr" class="dropdown-content">
                <li><h:link value="Créer une entreprise" outcome="toCreateEntreprise"/></li>
                <li><h:link value="Lister les entreprises" outcome="toIndexEntreprise"/></li>
            </ul>
            <ul id="tut" class="dropdown-content">
                <li><h:link value="Créer un tuteur" outcome="toCreateTuteur"/></li>
                <li><h:link value="Lister les tuteurs" outcome="toIndexTuteur"/></li>
            </ul>
            
           
           
            
            <nav>
                <div class="nav-wrapper blue">
                    <div class="container">
                        <a href="#!" class="brand-logo">ORA <span style="font-size:large ;" class="thin">- Organisation et Recrutement des Apprentis </span> </a>
                        <ul class="right hide-on-med-and-down">
                            <li><a class="dropdown-trigger" href="#!" data-activates="cand">Candidats<i class="material-icons right">arrow_drop_down</i></a></li>
                            <li><a class="dropdown-trigger" href="#!" data-activates="promos">Promotions<i class="material-icons right">arrow_drop_down</i></a></li>
                            <li><a class="dropdown-trigger" href="#!" data-activates="entr">Entreprises<i class="material-icons right">arrow_drop_down</i></a></li>
                            <li><a class="dropdown-trigger" href="#!" data-activates="tut">Tuteurs<i class="material-icons right">arrow_drop_down</i></a></li>
                            <c:if test = "#{loginView.authenticatedUser.email.length() > 0}">
                                <li>
                                <h:form>
                                        <h:commandLink action="#{loginView.logout}" value="Logout" />
                                </h:form>
                                </li>
                            </c:if>
                           
                        </ul>  
                    </div>

                </div>
            </nav>

            <div class="container" style="margin-top:40px">

                <ui:insert name="main_content"/>

 
            </div>
        </div>


    </h:body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".dropdown-trigger").dropdown();

        });

    </script>
</html>
