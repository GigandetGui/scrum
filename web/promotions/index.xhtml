<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/layout.xhtml" xmlns:p="http://primefaces.org/ui">

    <ui:define name="main_content">
            <div id="main">
                <h:form>
                    <ui:insert name="form_content" />
                    
                 
                   
                    <p:dataTable tableStyleClass="table striped" var="promo" value="#{promotionManager.promotions}">
                        <p:column headerText="Titre">
                            <h:outputText value="#{promo.titre}" />
                        </p:column>
                    </p:dataTable>
                   
                </h:form>
            </div>
        
    </ui:define>

</ui:composition>
